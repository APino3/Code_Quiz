<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="box" class="container">
    <div class="row">
        <div class="col s12">
            <h1>Code Quiz</h1>
            <a id="start" class="waves-effect waves-light btn">Start</a>
        </div>
        <div id="qChoices" class ="row hidden">
        <div id="timer">30</div>
        <div id="points"></div>
        <div id="questDiv" class="col s12 m6">Questions</div>
        <div id="opsDiv" class="col s12 m6">Options</div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        currentQuestion = 0
        let points = 0
        let timer = 30
    
        let questions = [
            {
              question:'Example question #1',
              options:['option 1', 'option 2'],
              answer: 'option 1'
            },
            {
              question: 'Example question #2',
              options:['option 1', 'option 2'],
              answer: ['option 2']
            },
    ]

    const displayQuestion = () => {
            document.getElementById("questDiv").innerHTML = `
            <p>
            ${questions[currentQuestion].question}
            </p>
            `
            
            document.getElementById('opsDiv').innerHTML = `
            <p
            class = "option"
            data-option='${questions[currentQuestion].options[0]}'
            data-answer='${questions[currentQuestion].answer}'
            >
            ${questions[currentQuestion].options[0]}
            </p>

            <p
            class= "option"
            data-option='${questions[currentQuestion].options[1]}'
            data-answer='${questions[currentQuestion].answer}'
            >
            ${questions[currentQuestion].options[1]}
            </p>
            `
    }

    const displayPoints = () => {
            document.getElementById("points").innerHTML =`
            Points: ${points}
            `
        }

        document.addEventListener('click', event =>{
            if(event.target.classList.contains('option')) {
                // console.log(event.target.dataset.option)
                // console.log(event.target.dataset.answer)
                if(event.target.dataset.option==event.target.dataset.answer)
                console.log('You are CORRECT!')
                points += 1
                currentQuestion += 1
                displayPoints()
                displayQuestion()
            }   else {
                console.log("Incorrect! Try again!")
                timer -=5
            }
        })

        const timerFunction = () => {
            timer -= 1     
            document.getElementById('timer').innerHTML = `
            ${timer}
            `
            if (timer < 0) {
                document.getElementById("box").innerHTML = `
                <h1>Time Ran out! Game Over! </h1>
                `
            }
        }

        document.getElementById("start").addEventListener('click', event =>{
            document.getElementById("qChoices").classList.remove('hidden')
            setInterval(timerFunction, 1000)
            displayPoints()
            displayQuestion()
        })
    </script>
</body>
</html>
